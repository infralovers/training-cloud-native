---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apm-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: apm.<ENV-NAME>-<ENV-USER-ID>-01.<ENV-ANIMAL>.<ENV-DOMAIN>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apm-server-elastic-apm-http
                port:
                  number: 8200